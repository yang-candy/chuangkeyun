<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>非车</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="show-wp">
      <div class="music rotate">
        <audio loop controls="control" preload src="music.mp3" id="media" autoplay preload="auto"></audio>
      </div>
      <div class="section section1 show">
        <div class="clock-title"></div>
        <div class="clock-wp">
          <div class="clock-hd">
            <span class="clock-open"></span>
          </div>
          <div class="js-clock">
            <span class="clock-close"></span>
          </div>
        </div>
      </div>
      <div class="section section2">
        <div class="section-box"></div>
        <p class="section-up"></p>
      </div>
      <div class="section section3">
        <div class="section-box"></div>
        <p class="section-up"></p>
      </div>
      <div class="section section4">
        <div class="section-logo"></div>
        <div class="section-liangjian"></div>
        <div class="section-info"></div>
        <p class="section-up"></p>
      </div>
      <div class="section section5" style="">
        <div class="section-address">
          <h3 class="address-title">酒店地址</h3> 
          <p class="address-info">北京市海淀区中关村北大街127号</p>
          <p class="address-info">北京•北大博雅国际酒店•大学堂2号厅（B1层）</p>
          <p class="address-map"><img src="img/map.png" alt="地图" /></p>
          <p class="address-time"><span>时间：</span>2017年3月24日14:00</p>
        </div>
        <p class="section-up"></p>
      </div>
      <div class="section section6">
        <div class="log-tit"></div>
        <div class="log-time"></div>
        <div class="log-logo"></div>
        <p class="section-up"></p>
      </div>
      <div class="section section7">
        <div class="liangjian"></div>
        <div class="lj-info"></div>
        <div class="lj-logo"></div>
        <p class="section-up"></p>
      </div>
    </div>
  </body>

  <script src="js/zepto.js"></script>
  <script src="js/main.js"></script>
</html>
