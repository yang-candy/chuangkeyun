<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>标签名称</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="c-wp">
    <div class="c-tab-list tag-name">
      <ul class="c-tab-title js-td js-tag-title">
        <li class="on">长文</li>
        <li>轻文</li>
        <li>视频</li>
        <li>音频</li>
      </ul>
      <div class="c-tab-bd js-tb js-tag-list container">
        <div class="pull-down-content">
          <div id="arrowIcon" class="down">
            <svg class="start" xmlns="http://www.w3.org/2000/svg" version="1.1"> <rect x="1" y="1" rx="5" ry="5" width="15" height="15" style="fill:none;stroke:#999;stroke-width:1;fill-opacity:0.1; stroke-opacity:0.9"/> </svg>
          </div>
          <div id="pullIcon" class="spinner">
            <svg class="pull-re" xmlns="http://www.w3.org/2000/svg" version="1.1"> <rect x="1" y="1" rx="5" ry="5" width="15" height="15" style="fill:none;stroke:#999;stroke-width:1;fill-opacity:0.1; stroke-opacity:0.9"/> </svg>
            <svg class="active pull-ab" fill-opacity='0' xmlns="http://www.w3.org/2000/svg" version="1.1"> <rect x="1" y="1" rx="5" ry="5" width="15" height="15" style="fill:none;stroke:#000;stroke-width:1;fill-opacity:0.1; stroke-opacity:0.9"/> </svg>
          </div>
          <p id="pullText">下拉刷新</p>
        </div>
        <ul class="c-tab-ul"></ul>
        <ul class="c-tab-ul"></ul>
        <ul class="c-tab-ul"></ul>
        <ul class="c-tab-ul"></ul>
      </div>
    </div>
  </div>
</body>
<script src="js/dist.js"></script>
</html>
